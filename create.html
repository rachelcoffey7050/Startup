    <link rel="icon" href="icon.png" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="create.css" />

    <!-- Include bootstrap CSS framework -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header>
      <h1>StoryPolls</h1>

      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="create.html">Create Poll</a></li>
          <li><a href="login.html">Log In/Sign Up</a></li>
          <li><div class="players">Logged in: <span class="username">userName</span></div></li>
        </menu>
      </nav>

      <hr />
    </header>

    <main>
        <h2>Create a Poll</h2>
        <p>The more polls there are, the more fun we'll have!</p>
        <form id="CreatePollForm" action="index.html" method="post">
            <ul>
            <li><label for="tile">Poll title: </label>
            <input type="text" id="title" placeholder="Question here"/></li>
            
            <li><label for="description">Descritption/extra details: </label>
            <textarea id="description"></textarea></li>
            </ul>

            <h3>Options</h3> 
            <div id="optionsContainer">
                <ol>
                <li><input type="text" name="option" placeholder="Option 1" required></li>
                <li><input type="text" name="option" placeholder="Option 2" required></li>
                </ol> 
            </div> 
            <button type="button" id="addOptionBtn">Add another option</button> 
            
            <button type="submit">Create Poll</button>
        </form>
    </main>


    <footer>
      <span class="text-reset">Rachel Coffey</span>
      <a href="https://github.com/rachelcoffey7050/Startup">GitHub</a>
    </footer>
